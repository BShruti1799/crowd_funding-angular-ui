<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <img src="assets/MCDC.png" alt="Logo" class="logoImg" />
      </div>

      <nav class="nav desktop-nav">
        <a href="#home">Home</a>
        <a href="/about-us">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#donate">Donate Us</a>
      </nav>

      <div class="nav-buttons desktop-nav">
        <a href="#donate" class="btn btn-secondary">Donate Now</a>
        <select class="language-select" (change)="changeLanguage($event)">
          <option value="en" [selected]="selectedLanguage === 'en'">English</option>
          <option value="hi" [selected]="selectedLanguage === 'hi'">Hindi</option>
        </select>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Drawer -->
  <div class="mobile-drawer" [class.open]="menuOpen">
    <button class="close-btn" (click)="closeMenu()">
      <i class="fas fa-times"></i>
    </button>

    <nav class="nav">
      <a href="#home" (click)="closeMenu()">Home</a>
      <a href="/about-us" (click)="closeMenu()">About</a>
      <a href="#services" (click)="closeMenu()">Services</a>
      <a href="#contact" (click)="closeMenu()">Contact</a>
      <a href="#donate" (click)="closeMenu()">Donate Us</a>
    </nav>

    <div class="nav-buttons">
      <a href="#donate" class="btn btn-secondary" (click)="closeMenu()">Donate Now</a>
      <select class="language-select" (change)="changeLanguage($event)">
        <option value="en" [selected]="selectedLanguage === 'en'">English</option>
        <option value="hi" [selected]="selectedLanguage === 'hi'">Hindi</option>
      </select>
    </div>
  </div>
</header>
