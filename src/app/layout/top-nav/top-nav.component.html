<header class="navbar">
  <div class="navbar-cloud-bg">
    <div class="navbar-container">
      <div class="navbar-logo">
        <img src="assets/MCDC.png" alt="MCDC Logo" />
      </div>

      <button class="navbar-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        &#9776;
      </button>

      <nav class="navbar-links" [class.open]="menuOpen">
        <a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Home</a>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
        <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>

        <div class="navbar-social">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <select class="language-select" [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
          <option value="en">English</option>
          <option value="hi">हिंदी</option>
        </select>

        <button class="donate-button" (click)="closeMenu()">Donate Now</button>
      </nav>
    </div>
  </div>
</header>
<br><br>
